            height: 100%;

            z-index: 1000;
            overflow-y: auto;
        }

            color: #e2e8f0;

            white-space: pre-wrap;
            font-family: monospace;
            font-size: 14px;
            line-height: 1.5;
            overflow-x: auto;
        }
        .close-button {
            color: #fff;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close-button:hover {
            color: #4caf50;
        }
        .leaf {
            position: absolute;
            opacity: 0.1;
            z-index: -1;
        }
        #sourceCode {
            white-space: pre-wrap;
            overflow-x: auto;
            padding: 10px;
            border-radius: 4px;
            background-color: #2d3748;
        }
        .section-heading {
            position: relative;
            display: inline-block;
        }
        .section-heading:after {
            content: '';
            position: absolute;
            width: 60%;
            height: 3px;
            background-color: #4caf50;
            bottom: -5px;
            left: 20%;
            border-radius: 2px;
        }
        
        /* Custom responsive container */
        .content-container {
            width: 100%;
            max-width: 450px; /* Default for mobile */
            margin: 0 auto;
        }
        
        /* Media query for larger screens */
        @media (min-width: 768px) {
            .content-container {
                max-width: 700px; /* Medium screens */
            }
        }
        
        @media (min-width: 1024px) {
            .content-container {
                max-width: 900px; /* Large screens */
                width: 70%; /* At least 50% as requested, but 70% looks better */
            }
        }
        
        @media (min-width: 1280px) {
            .content-container {
                max-width: 1100px; /* Extra large screens */
                width: 65%;
            }
        }
        
        /* Fullscreen button styles */
        .fullscreen-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px;
            cursor: pointer;
            z-index: 10;
            transition: all 0.2s ease;
        }
        
        .fullscreen-button:hover {
            background-color: rgba(0, 0, 0, 0.8);
            transform: scale(1.05);
        }
        
        /* Fullscreen iframe container */
        .fullscreen-iframe {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            z-index: 1001;
        }
        
        .fullscreen-iframe iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .exit-fullscreen {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1002;
            transition: all 0.2s ease;
        }
        
        .exit-fullscreen:hover {
            background-color: rgba(255, 0, 0, 0.8);
            transform: scale(1.1);
        }
        
        /* Button icon sizing */
        .button-icon svg {
            width: 2rem;
            height: 2rem;
        }
        
        @media (min-width: 1024px) {
            .button-icon svg {
                width: 2.5rem;
                height: 2.5rem;
            }
        }
    </style>

    <script>

        const span = document.getElementById("closeModal");
        const sourceCodeElement = document.getElementById("sourceCode");
        
        btn.onclick = function() {
            const htmlContent = document.documentElement.outerHTML;
            const escapedHtml = htmlContent
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
            sourceCodeElement.innerHTML = escapedHtml;
            modal.style.display = "block";
        }
        
        span.onclick = function() {

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
        
        // Fullscreen functionality
        const fullscreenBtn = document.getElementById("fullscreenBtn");
        const exitFullscreenBtn = document.getElementById("exitFullscreen");
        const fullscreenContainer = document.getElementById("fullscreenContainer");
        const fullscreenIframe = document.getElementById("fullscreenIframe");
        const gameIframe = document.getElementById("gameIframe");
        
        fullscreenBtn.addEventListener("click", function() {
            // Set the same source as the original iframe
            fullscreenIframe.src = gameIframe.src;
            // Show the fullscreen container
            fullscreenContainer.style.display = "block";
            // Prevent scrolling on the body
            document.body.style.overflow = "hidden";
        });
        
        exitFullscreenBtn.addEventListener("click", function() {
            // Hide the fullscreen container
            fullscreenContainer.style.display = "none";
            // Allow scrolling again
            document.body.style.overflow = "auto";
            // Optional: pause/reset the iframe content by clearing and resetting src
            const currentSrc = fullscreenIframe.src;
            fullscreenIframe.src = "";
            // We don't actually reset it here to avoid reloading the game
        });
        
        // Also exit fullscreen when pressing Escape key
        document.addEventListener("keydown", function(e) {
            if (e.key === "Escape" && fullscreenContainer.style.display === "block") {
                exitFullscreenBtn.click();
            }
        });
        
        // Adjust button layout based on screen size
        function adjustButtonLayout() {
            const buttons = document.querySelectorAll('.link-button');
            const buttonContents = document.querySelectorAll('.button-content');
            const isWideScreen = window.innerWidth >= 1024;
            
            buttonContents.forEach(content => {
                if (isWideScreen) {
                    content.classList.add('flex-col');

                } else {
                    content.classList.remove('flex-col');
                    content.classList.add('flex-row');

            });
        }
